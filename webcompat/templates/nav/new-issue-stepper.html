<div id="wizard-container">
    <div class="grid row">
        {% for step in form.steps %}
            <div id="step-{{ step.number }}" class="step {{ step.className }}">
                <div class="circle">
                <div class="number">{{ step.number }}</div>
                <div class="icon"></div>
                </div>
                <div class="description">{{ step.label }}</div>
            </div>
        {% endfor %}
    </div>
</div>
